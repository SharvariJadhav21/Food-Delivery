<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YumHunt| Premium Food Delivery</title>
    <link rel="icon" type="image/x-icon" th:href="@{/Images/logo.png}">
    
    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="" th:href="@{/css/Navigation.css}" />
    <link rel="stylesheet" href="" th:href="@{/css/Home.css}" />
    
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        :root {
            --primary: #ff6b6b;
            --secondary: #ff8e53;
            --dark: #333;
            --light: #f8f9fa;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: var(--dark);
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('../Images/food-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            animation: fadeIn 1.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .hero-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 2rem;
            color: white;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            animation: slideInDown 1s ease-out;
        }
        
        h3 {
            font-weight: 300;
            font-size: 1.5rem;
            max-width: 700px;
            line-height: 1.6;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out 0.3s both;
        }
        
        .cta-button {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            animation: pulse 2s infinite 1.5s;
            text-decoration: none;
            display: inline-block;
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .food-categories {
            display: flex;
            gap: 1rem;
            margin-top: 3rem;
            animation: fadeIn 1s ease-out 0.8s both;
        }
        
        .category-badge {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .category-badge:hover {
            background: var(--primary);
            transform: translateY(-3px);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            h3 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <nav th:replace="~{Navigation::navbar()}"></nav>
    
    <div class="hero-content">
        <h1 class="animate__animated animate__fadeInDown">Savor Extraordinary Flavors</h1>
        <h3 class="animate__animated animate__fadeInUp animate__delay-1s">
            Where culinary artistry meets convenience. Discover handcrafted meals from top chefs delivered to your doorstep.
        </h3>
        
        <a href="/menu" class="cta-button animate__animated animate__fadeIn animate__delay-1s">
            Explore Menu <i class="fas fa-arrow-right ml-2"></i>
        </a>
        
       
    </div>
    
    <!-- GSAP for advanced animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script>
        // Animate elements with GSAP for smoother effects
        document.addEventListener('DOMContentLoaded', () => {
            gsap.from('h1', { 
                y: -50, 
                opacity: 0, 
                duration: 1, 
                ease: "power3.out" 
            });
            
            gsap.from('h3', { 
                y: 30, 
                opacity: 0, 
                duration: 1, 
                delay: 0.3, 
                ease: "power3.out" 
            });
            
            gsap.from('.cta-button', { 
                scale: 0.8, 
                opacity: 0, 
                duration: 1, 
                delay: 0.6, 
                ease: "elastic.out(1, 0.5)" 
            });
        });
    </script>
</body>
</html>
